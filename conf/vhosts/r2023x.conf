## 3DEXPERIENCE Apache configuration template #
###############################################

### Performance Optimization
### https://media.3ds.com/support/progdir/623x/installation/3dexp_installation.html#reverse
KeepAlive On
KeepAliveTimeout 6
MaxKeepAliveRequests 400

SSLCryptoDevice builtin

Define PLATFORM_BASE_DOMAIN "r2023x.rs.com"

<VirtualHost *:443>
    ServerName 3dpassport.${PLATFORM_BASE_DOMAIN}

    ErrorLog    logs/3dpassport_error.log
    TransferLog logs/3dpassport_access.log
    LogLevel warn

    SSLEngine on
    SSLProxyEngine on

    SSLCertificateFile      conf/ssl/star.${PLATFORM_BASE_DOMAIN}.crt
    SSLCertificateKeyFile   conf/ssl/star.${PLATFORM_BASE_DOMAIN}.key

    #Include C:\DassaultSystemes\R2023x\3DPassport\win_b64\templates\3DPassport_httpd_fragment.conf
</VirtualHost>

